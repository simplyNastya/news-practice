          </svg>
          <a

            class="mobile-menu__link theme-light current"
            >Favourite</a

        </li>
        <li class="mobile-menu__item current-mobile theme-light">

            <svg class="mobile-menu__page-icon theme-light">
              <use href="/src/images/symbol-defs.svg#icon-read"></use>

        </li>

      <div class="mobile-menu__wrapper theme-light">
        <button type="button" class="mobile-menu__theme-light-btn theme-light">
          <svg class="mobile-menu__theme-sun-icon theme-light">
            <use href="/src/images/symbol-defs.svg#icon-sun"></use>

        <svg class="mobile-menu__toggle-icon theme-light">

        <button type="button" class="mobile-menu__theme-dark-btn theme-light">
          <svg class="mobile-menu__theme-moon-icon theme-light">
            <use href="/src/images/symbol-defs.svg#icon-moon"></use>
          </svg>
        </button>
