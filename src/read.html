<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read news</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <header class="header__section theme-light">
      <div class="container header__container theme-light">
        <a href="./index.html" class="logo theme-light"> News </a>

        <nav class="nav theme-light">
          <ul class="nav__list theme-light">
            <li class="nav__item theme-light">
              <a href="./index.html" class="nav__link theme-light">Home</a>
            </li>
            <li class="nav__item theme-light">
              <a href="./favorite.html" class="nav__link theme-light"
                >Favorite</a
              >
            </li>
            <li class="nav__item theme-light">
              <a href="./read.html" class="nav__link current theme-light"
                >Read</a
              >
            </li>
          </ul>
        </nav>

        <button type="button" class="header__burger-menu-btn theme-light">
          <svg class="header__burger-menu-icon theme-light">
            <use href="/src/images/symbol-defs.svg#icon-menu"></use>
          </svg>
        </button>

        <div class="header__tablet-desktop-toggle-wrapper theme-light">
          <button type="button" class="header__theme-light-btn theme-light">
            <svg class="header__theme-sun-icon theme-light">
              <use href="/src/images/symbol-defs.svg#icon-sun"></use>
            </svg>
            <p class="header__theme-text theme-light">Light</p>
          </button>

          <svg class="header__toggle-icon theme-light">
            <use href="/src/images/symbol-defs.svg#icon-toggle"></use>
          </svg>

          <button type="button" class="header__theme-dark-btn theme-light">
            <svg class="header__theme-moon-icon theme-light">
              <use href="/src/images/symbol-defs.svg#icon-moon"></use>
            </svg>
            <p class="header__theme-text theme-light">Dark</p>
          </button>
        </div>
      </div>
    </header>

    <div class="container mobile-menu__container invisible">
      <div class="mobile-menu__header-wrapper">
        <a href="./index.html" class="logo">News</a>

        <button type="button" class="mobile-menu__close-btn">
          <svg class="mobile-menu__close-icon">
            <use href="/src/images/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
      </div>

      <ul class="mobile-menu__list">
        <li class="mobile-menu__item">
          <svg class="mobile-menu__page-icon">
            <use href="/src/images/symbol-defs.svg#icon-home"></use>
          </svg>
          <a href="./index.html" class="mobile-menu__link">Home</a>
        </li>
        <li class="mobile-menu__item">
          <svg class="mobile-menu__page-icon">
            <use href="/src/images/symbol-defs.svg#icon-heart-in-circle"></use>
          </svg>
          <a href="./favorite.html" class="mobile-menu__link current"
            >Favourite</a
          >
        </li>
        <li class="mobile-menu__item current-mobile">
          <button type="button" class="mobile-menu__btn-page-icon">
            <svg class="mobile-menu__page-icon">
              <use href="/src/images/symbol-defs.svg#icon-read"></use>
            </svg>
          </button>
          <a href="./read.html" class="mobile-menu__link">Read</a>
          <svg class="mobile-menu__page-arrow-icon">
            <use href="/src/images/symbol-defs.svg#icon-arrow-right"></use>
          </svg>
        </li>
      </ul>

      <div class="mobile-menu__wrapper">
        <button type="button" class="mobile-menu__theme-light-btn">
          <svg class="mobile-menu__theme-sun-icon">
            <use href="/src/images/symbol-defs.svg#icon-sun"></use>
          </svg>
        </button>

        <svg class="mobile-menu__toggle-icon">
          <use href="/src/images/symbol-defs.svg#icon-toggle"></use>
        </svg>

        <button type="button" class="mobile-menu__theme-dark-btn">
          <svg class="mobile-menu__theme-moon-icon">
            <use href="/src/images/symbol-defs.svg#icon-moon"></use>
          </svg>
        </button>
      </div>
    </div>

    <main class="read__page">
      <section class="read__section theme-light">
        <div class="container read__section-container theme-light">
          <div class="read__dropdown-wrapper theme-light">
            <button
              type="button"
              class="read__dropdown-content-admin-btn theme-light"
            ></button>
            <svg class="read__btn-icon-down theme-light">
              <use href="/src/images/symbol-defs.svg#icon-arrow-down"></use>
            </svg>
            <svg class="read__btn-icon-up theme-light">
              <use href="/src/images/symbol-defs.svg#icon-arrow-up"></use>
            </svg>
            <div class="read__dropdown-content-wrapper theme-light">
              <ul class="read__dropdown-content-list theme-light"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./read.js" type="module"></script>
  </body>
</html>
