<header class="header__section">
  <div class="container header__container">
    <a href="./index.html" class="logo"> News </a>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="./index.html" class="nav__link current">Home</a>
        </li>
        <li class="nav__item">
          <a href="./favourite.html" class="nav__link">Favourite</a>
        </li>
        <li class="nav__item">
          <a href="./read.html" class="nav__link">Read</a>
        </li>
      </ul>
    </nav>

    <div class="header__mobile-wrapper">
      <form class="header__search-form">
        <input
          type="text"
          placeholder="Search |"
          name="searchQuery"
          id="header__search-form-input"
          class="header__search-form-input"
        />
        <button type="button" class="header__search-form-btn">
          <svg class="header__search-form-icon">
            <use href="/src/images/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>

      <button type="button" class="header__burger-menu-btn">
        <svg class="header__burger-menu-icon">
          <use href="/src/images/symbol-defs.svg#icon-menu"></use>
        </svg>
      </button>
    </div>

    <div class="header__tablet-desktop-wrapper">
      <p class="header__theme-text">Light</p>

      <button type="button" class="header__theme-light-btn">
        <svg class="header__theme-sun-icon">
          <use href="/src/images/symbol-defs.svg#icon-sun"></use>
        </svg>
      </button>

      <svg class="header__toggle-icon">
        <use href="/src/images/symbol-defs.svg#icon-toggle"></use>
      </svg>

      <button type="button" class="header__theme-dark-btn">
        <svg class="header__theme-moon-icon">
          <use href="/src/images/symbol-defs.svg#icon-moon"></use>
        </svg>
      </button>
      <p class="header__theme-text">Dark</p>
    </div>
  </div>
</header>
