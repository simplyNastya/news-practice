<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite news</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <header class="header__section">
      <div class="container header__container">
        <a href="./index.html" class="logo">News</a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="./index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="./favorite.html" class="nav__link current">Favorite</a>
            </li>
            <li class="nav__item">
              <a href="./read.html" class="nav__link">Read</a>
            </li>
          </ul>
        </nav>

        <button type="button" class="header__burger-menu-btn">
          <svg class="header__burger-menu-icon">
            <use href="/src/images/symbol-defs.svg#icon-menu"></use>
          </svg>
        </button>

        <div class="header__tablet-desktop-toggle-wrapper">
          <button
            id="switch-light"
            type="button"
            class="header__theme-light-btn"
          >
            <svg class="header__theme-sun-icon">
              <use href="/src/images/symbol-defs.svg#icon-sun"></use>
            </svg>
            <p class="header__theme-text-light">Light</p>
          </button>

          <svg class="header__toggle-icon">
            <use href="/src/images/symbol-defs.svg#icon-toggle"></use>
          </svg>

          <button id="switch-dark" type="button" class="header__theme-dark-btn">
            <svg class="header__theme-moon-icon">
              <use href="/src/images/symbol-defs.svg#icon-moon"></use>
            </svg>
            <p class="header__theme-text-dark">Dark</p>
          </button>
        </div>
      </div>
    </header>

    <div class="container mobile-menu__container invisible">
      <div class="mobile-menu__header-wrapper">
        <a href="./index.html" class="logo">Favorite</a>

        <button type="button" class="mobile-menu__close-btn">
          <svg class="mobile-menu__close-icon">
            <use href="/src/images/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
      </div>

      <ul class="mobile-menu__list">
        <li class="mobile-menu__item">
          <svg class="mobile-menu__page-icon">
            <use href="/src/images/symbol-defs.svg#icon-home"></use>
          </svg>
          <a href="./index.html" class="mobile-menu__link">Home</a>
        </li>
        <li class="mobile-menu__item current-mobile">
          <button type="button" class="mobile-menu__btn-page-icon">
            <svg class="mobile-menu__page-icon">
              <use
                href="/src/images/symbol-defs.svg#icon-heart-in-circle"
              ></use>
            </svg>
          </button>
          <a href="./favorite.html" class="mobile-menu__link current"
            >Favorite</a
          >
          <svg class="mobile-menu__page-arrow-icon">
            <use href="/src/images/symbol-defs.svg#icon-arrow-right"></use>
          </svg>
        </li>
        <li class="mobile-menu__item">
          <svg class="mobile-menu__page-icon">
            <use href="/src/images/symbol-defs.svg#icon-read"></use>
          </svg>
          <a href="./read.html" class="mobile-menu__link">Read</a>
        </li>
      </ul>

      <div class="mobile-menu__wrapper">
        <button
          id="mobile-switch-light"
          type="button"
          class="mobile-menu__theme-light-btn"
        >
          <svg class="mobile-menu__theme-sun-icon">
            <use href="/src/images/symbol-defs.svg#icon-sun"></use>
          </svg>
        </button>

        <svg class="mobile-menu__toggle-icon">
          <use href="/src/images/symbol-defs.svg#icon-toggle"></use>
        </svg>

        <button
          id="mobile-switch-dark"
          type="button"
          class="mobile-menu__theme-dark-btn"
        >
          <svg class="mobile-menu__theme-moon-icon">
            <use href="/src/images/symbol-defs.svg#icon-moon"></use>
          </svg>
        </button>
      </div>
    </div>

    <section class="favorite__section">
      <div class="container favorite__container">
        <h1 class="favorite__section-title visually-hidden">favorite</h1>
        <ul class="favorite__list"></ul>
      </div>
    </section>

    <script src="./favorite.js" type="module"></script>
  </body>
</html>
